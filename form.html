<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.css"
    />
    <link rel="stylesheet" href="./css/form.css" />

    <link href="css/Form.css" rel="stylesheet" />
    <script href="js/Form.js" rel="stylesheet"></script>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="row-md-3">
      <div class="dropdown">
        <select
          id="picList"
          name="switch"
          class="dropdown-toggle"
          onChange="switchImage()"
          data-toggle="dropdown"
        >
          <ul class="dropdown-menu">
            <li>
              <option value="" selected>What is your mood?</option>
            </li>
            <li>
              <option value="img/auditory.png">Auditory</option>
            </li>
            <li>
              <option value="img/casual.png">Casual</option>
            </li>
            <li>
              <option value="img/date.png">Date Night</option>
            </li>
            <li>
              <option value="img/experience.png">Visual Experience</option>
            </li>
            <li>
              <option value="img/experimental.png">Experimental</option>
            </li>
            <li>
              <option value="img/general.png">General</option>
            </li>
            <li>
              <option value="img/humour.png">Humorous</option>
            </li>
            <li>
              <option value="img/intellectual.png">Intellectual</option>
            </li>
            <li>
              <option value="img/intimate.png">Intimate</option>
            </li>
            <li>
              <option value="img/interactive.png">Interactive</option>
            </li>
            <li>
              <option value="img/performance.png">Performance</option>
            </li>
          </ul>
        </select>
        <img id="image" src="" />
      </div>
    </div>

    <div class="row-md-3 form-group">
      <input
        type="text"
        class="form-control"
        id="inputCity"
        placeholder="What is your city?"
      />
    </div>
    <div class="col-md-4">
      <input
        type="text"
        class="form-control js-datetimepicker"
        placeholder="When do you leave?"
        id="datetimepicker"
      />
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/locale/nl-be.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.45/js/bootstrap-datetimepicker.min.js"></script>
    <script src="./js/form.js"></script>
  </body>
</html>
